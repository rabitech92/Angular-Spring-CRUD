<p>student-list works!</p>
<div>{{students}}</div>

<table>
    <thead>
        <tr>
            <th>ID </th>
            <th>Name </th>
            <th>Gmail </th>
            <th>Gender</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of students">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.gender}}</td>
        </tr>
    </tbody>
</table>
